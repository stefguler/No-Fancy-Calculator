<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>No Fancy Calculator</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mukta&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" sizes="32x32" href="images/no-fancy-calculator-favicon-32x32.png">
    <link rel="manifest" href="/site.webmanifest">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    <!-- <link rel="javascript" href="js/script.js"> -->
</head>
<body>
<header>
    <h1>No Fancy Calculator</h1>
</header> 
    <main class="main-container">
        <div class="intro-container">
            <p id="intro">This is a super simple but no fancy calculator <br> Add
            the numbers to be calculated into the two separate input boxes (one each!) <br> and
            get the result by selecting the desired operator. <br>
            Have fun! </p>
        </div>
        <div class="line-separator"></div>
        <div class="calculator-container">
            <div class="result-container">
                <span id="result-display">Result</span>
            </div>
            <div class="input-container">
                <input id="number-input-1" type="number" placeholder="add n°">
                <input id="number-input-2" type="number" placeholder="add n°">
            </div>
            <div class="operator-container">
                <div class="plusminus-container">
                    <button class="operator" id="plus">+</button>
                    <button class="operator" id="minus">-</button>
                </div>
                <div class="specialoperator-container">
                    <button class="operator" id="multiplication"> &#8727 </button>
                    <button class="operator" id="division">&#247</button>
                    <button class="operator" id="modulo">%</button>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <small>&copy by sDEV 2022 </small>
    </footer>
<script>
    const input1Element = document.getElementById('number-input-1');
    const input2Element = document.getElementById('number-input-2');
    const buttonElements = document.querySelectorAll('.operator');
    const spanElement = document.getElementById('result-display');

    const onClick = (event) => {
        switch (event.target.id) {
            case 'plus': 
                spanElement.textContent = parseInt(input1Element.value) + parseInt(input2Element.value);
                console.log(event.target.id)
                break;
            case 'minus': 
                spanElement.textContent = parseInt(input1Element.value) - parseInt(input2Element.value);
                console.log(event.target.id)
                break;
            case 'division': 
                parseInt(input2Element.value) != 0 ? spanElement.textContent = parseInt(input1Element.value) / parseInt(input2Element.value) : spanElement.textContent = 'Error: by 0 division'
                console.log(event.target.id)
                break;
            case 'multiplication': 
                spanElement.textContent = parseInt(input1Element.value) * parseInt(input2Element.value);
                console.log(event.target.id) 
                break;
            case 'modulo': 
                spanElement.textContent = parseInt(input1Element.value) % parseInt(input2Element.value);
                console.log(event.target.id) 
                break
            default: spanElement.textContent = "Operator not valid";
                break;
        }
        input1Element.value = '';
        input2Element.value = '';
    }
    buttonElements.forEach(element => {
        element.addEventListener('click', onClick);
    });
</script>

</body>
</html>
